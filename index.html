<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Biodiversity</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
			  		<h1>Belly Button Biodiversity</h1>
			  		<h1>Dashboard</h1>
			  		<p>Use the interactive charts below to explore the dataset</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-2">
				<div class="row">
					<div class="col-md-12" id="select">
						<h3>SELECT Sample:</h3>
						<select id="selDataset" onchange="optionChanged(this.value)"></select>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12" id="table">
						
					</div>
				</div>
			</div>

			<div class="col-md-5" id="pie">
				
			</div>

			<div class="col-md-5" id="gauge">
				
			</div>
		</div>

		<div class="row">
			<div class="col-md-12" id="bubble">
				
			</div>
		</div>
	</div>

	<script src="names.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>
</body>

</html>
